<html>
	<head>
		<title>FrontEnd Intern Challenge</title>
		<meta charset="UTF-8"/>
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<!-- hack div -->
		<div id="wraper">
			<!-- div for header -->
			<div class="header">
				<img src="../Assets/logo-chaordic.png"/>
			</div>
			<!-- div for content -->
			<div class="content">
				<div class="shorten">
					<h2>Encurte seus links.</h2>
					<p>Links são longos. Encurte os links que você deseja compartihar,<br />
					 e acompanhe enquanto viajam através na internet. </p>
					<form>
						<input type="text" id="txtURL" placeholder="Cole seu link aqui" />
						<span id="btnClose">x</span>
						<button type="button" id="btnShort">
							<span>ENCURTAR</span>
						</button>
					</form>
				</div>
				<div class="ranking">
					<h2>TOP 5</h2>
					<div class="table">
						<!-- put the TOP five dynamically -->
					</div>
				</div>

				<div class="hits">
				<div id="triangle"></div>
					<h2>HITS</h2>
					<h2 id="showHits">35.713.571</h2> 
					<h3>Cliques em links</h3>
				</div>		
			</div>
		</div>
		<!-- div for footer --> 
		<div class="footer">
			<a href="https://www.ecommercebrasil.com.br/fornecedores/chaordic-indicada/" >chr.dc</a>
			<div class="icons">
				<a href="https://twitter.com/chaordic">
					<img class="twitter-icon" src="../Assets/icon-twitter.png"/>
				</a>
				<a href="https://www.facebook.com/chaordic.com">
					<img class="fb-icon" src="../Assets/icon-facebook.png"/>
				</a>
			</div>
		</div>
	</body>
</html>
